; [env:megaatmega2560]
; platform = atmelavr
; board = megaatmega2560
; framework = arduino

 [env:megaatmega2560]
 platform = atmelavr
 framework = arduino
 board = megaatmega2560
 upload_protocol = custom
 upload_port = COM8
 upload_speed = 19200
 upload_flags =
     -C
     $PROJECT_PACKAGES_DIR/tool-avrdude/avrdude.conf
     -p
     $BOARD_MCU
     -P
     $UPLOAD_PORT
    -b
     $UPLOAD_SPEED
    -c
     avrisp 
 upload_command = avrdude $UPLOAD_FLAGS -U flash:w:$SOURCE:i


